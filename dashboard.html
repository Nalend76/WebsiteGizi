<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard KIA - DEDEL</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00695c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard DEDEL - Pemantauan Kesehatan Ibu & Anak</h1>
  </header>
  <div class="container">
    <div class="grid">
      <div class="card">
        <h2>Status Gizi Anak</h2>
        <canvas id="statusChart"></canvas>
      </div>
      <div class="card">
        <h2>Tren Stunting Wilayah</h2>
        <canvas id="trendChart"></canvas>
      </div>
      <div class="card">
        <h2>Jumlah Anak Dipantau</h2>
        <p style="font-size: 2rem; font-weight: bold; color: #00695c;">1.240 Anak</p>
      </div>
      <div class="card">
        <h2>Posyandu Terpantau</h2>
        <p style="font-size: 2rem; font-weight: bold; color: #ffb300;">34 Posyandu</p>
      </div>
    </div>
  </div>

  <script>
    const statusCtx = document.getElementById('statusChart').getContext('2d');
    new Chart(statusCtx, {
      type: 'doughnut',
      data: {
        labels: ['Sehat', 'Risiko KEK', 'Stunting'],
        datasets: [{
          data: [65, 20, 15],
          backgroundColor: ['#4caf50', '#ffeb3b', '#f44336'],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    const trendCtx = document.getElementById('trendChart').getContext('2d');
    new Chart(trendCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Jumlah Kasus Stunting',
          data: [30, 42, 38, 45, 50],
          borderColor: '#f44336',
          backgroundColor: 'rgba(244,67,54,0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' }
        }
      }
    });
  </script>
</body>
</html>
